<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<div id="weather-container" class="hide">
			<div id="todays-weather" class="transparent">
				<button class="back">
					<img src="./img/svg/other/back.svg" />
				</button>
				<div class="details">
					<div class="header">
						<h1 class="location">
							Silkeborg, Midtjylland, Danmark
						</h1>
						<h3 class="timezone">Europa/Copenhagen</h3>
						<h3 class="current-time">09:00:00</h3>
					</div>
					<p class="description">
						Similar temperatures continuing with a chance of rain
						tomorrow.
					</p>
					<div class="card-container">
						<div class="card sunrise transparent">
							<p>Sunrise</p>
							<div class="divider"></div>
							<img src="./img/svg/other/sunrise.svg" />
							<p class="time">07:00:00</p>
						</div>

						<div class="card sunset transparent">
							<p>Sunset</p>
							<div class="divider"></div>
							<img src="./img/svg/other/sunset.svg" />
							<p class="time">18:00:00</p>
						</div>
					</div>
				</div>
				<div id="graphics-container">
					<div class="graphics weather transparent">
						<img
							class="weather-icon"
							src="./img/svg/weather-icons/cloudy.svg"
							width="50px"
						/>
						<div class="divider">
							<p class="humidity">Hum: 95%</p>
							<p class="uv-index">UV: 0</p>
						</div>
						<p class="temp">5</p>
					</div>

					<div class="graphics wind transparent">
						<img
							class="wind-icon"
							src="./img/svg/other/air.svg"
							width="50px"
						/>
						<img
							class="wind-arrow-icon"
							src="./img/svg/other/arrow.svg"
							width="50px"
						/>
						<div class="wind-speed">
							<p>30</p>
						</div>
					</div>
				</div>
			</div>

			<div id="forecast">
				<div class="card transparent">
					<p>Today</p>
					<div class="divider"></div>
					<img src="./img/svg/weather-icons/clear-day.svg" />
					<p class="temp">6</p>
				</div>

				<div class="card transparent">
					<p>Today</p>
					<div class="divider"></div>
					<img src="./img/svg/weather-icons/clear-day.svg" />
					<p class="temp">6</p>
				</div>
			</div>
		</div>

		<form class="transparent">
			<div class="row">
				<label for="location">Enter location</label>
				<input
					type="text"
					name="location"
					id="location"
					placeholder="London, UK"
					required
				/>
			</div>
			<button type="submit">Get weather data</button>
		</form>

		<div id="loading" class="transparent hide">
			<img src="./img/svg/other/loading.svg" />
		</div>
	</body>
</html>
