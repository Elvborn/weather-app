<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<form>
			<div class="row">
				<label for="location">Enter location</label>
				<input
					type="text"
					name="location"
					id="location"
					placeholder="London, UK"
					required
				/>
			</div>
			<button type="submit">Get weather data</button>
		</form>
	</body>
</html>
